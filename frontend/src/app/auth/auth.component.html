<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>{{loginInfo}} Login</h1>
    </div>
    <div class="form-content">
      <form [formGroup]="userLogin" (ngSubmit)="login()">
        <mat-form-field appearance="standard">
          <mat-label>email</mat-label>
          <mat-error>this is required</mat-error>
          <mat-error *ngIf="email.validationMessage">please type an email </mat-error>
          <input #email type="email" email  formControlName="email" required matInput name="date_of_birth">
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Password</mat-label>
          <mat-error>this is required</mat-error>
          <input type="password" formControlName="password" required matInput name="guardian_name">
        </mat-form-field>
        <div class="form-group">
          <label class="form-remember" hidden>
            <input type="checkbox"/>Remember Me
          </label><a class="form-recovery" (click)="changeUser()">Login as {{other}}</a>
        </div>
        <div class="form-group">
          <button type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
